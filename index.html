<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candóre Restaurant</title>
    <link rel="stylesheet" href="fontawesome-icons/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ========== Header Section ========== -->
    <header class="">
      <div class="menu-bar">
        <div class="full-width-container flex wrap align-center">
          <div class="logo">
            <a href="#">
              <img
                src="images/logo.png"
                alt="Ecommerce Website Logo"
                title="Restaurant Website Logo"
              />
            </a>
          </div>

          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Location</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About Us</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="full-width-class">
        <div class="full-width-container hero-content">
          <h1>Welcome to Candóre</h1>
          <h4>Carver’s Deli & Smokehouse</h4>
          <p>Road # 60, Gulshan-2, Dhaka City, Bangladesh</p>
          <a href="#">Check Our Menu</a>
        </div>
      </div>
    </header>

    <!-- ======== Food Section ========  -->
    <section class="food-section">
      <div class="full-width-container">
        <div class="flex wrap justify-center">
          <div class="col_1_3">
            <div class="hover-image">
              <img src="images/food-1.jpg" alt="" />
              <div class="hover-content">
                <h2>Functionele lamp</h2>
                <a href="#"><i class="fa-solid fa-angle-right"></i></a>
              </div>
              <div class="overlay-class"></div>
            </div>
          </div>
          <div class="col_1_3">
            <div class="hover-image">
              <img src="images/food-2.jpg" alt="" />
              <div class="hover-content">
                <h2>Functionele lamp</h2>
                <a href="#"><i class="fa-solid fa-angle-right"></i></a>
              </div>
            </div>
          </div>
          <div class="col_1_3">
            <div class="hover-image">
              <img src="images/food-3.jpg" alt="" />
              <div class="hover-content">
                <h2>Functionele lamp</h2>
                <a href="#"><i class="fa-solid fa-angle-right"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ========Transform & Effect Section ========  -->
    <section>
      <div class="container">
        <div class="flex wrap justify-center">
          <div class="col_1_2">
            <div class="hover-image">
              <img src="images/gallery-pic-2.png" alt="" />
              <div class="hover-content">
                <h2>Functionele lamp</h2>
                <a href="#"><i class="fa-solid fa-angle-right"></i></a>
              </div>
              <div class="overlay-class"></div>
            </div>
          </div>
          <div class="col_1_2">
            <div class="hover-image1">
              <img src="images/gallery-pic-3.png" alt="" />
            </div>
          </div>
          <div class="col_1_2">
            <div class="hover-image">
              <img src="images/gallery-pic-4.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
